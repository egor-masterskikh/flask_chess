<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/game.css") }}">
    <title>Игра</title>
</head>
<body>
<div class="container">
    <div class="board">
        {% for i, row in board|enumerate %}
            {% for j, el in row|enumerate %}
                {% if (i + j) % 2 %}
                    {% set color = "square-white" %}
                {% else %}
                    {% set color = "square-black" %}
                {% endif %}

                <div class="square {{ color }}" id="{{ i }}{{ j }}"
                     ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
                    {% if el %}
                        <div class="figure {{ el }}"
                             ondragstart="dragstartHandler(event)" draggable="true">
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>
<script src="{{ url_for("static", filename="js/game.js") }}"></script>
</body>
</html>
