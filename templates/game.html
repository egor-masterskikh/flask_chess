<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/game.css") }}">
    <title>Игра</title>
</head>
<body>
<div class="container">
    <div class="board">
        {% for i, row in board|enumerate %}
            {% for j, el in row|enumerate %}
                {% if not (i + j) % 2 %}
                    <div class="square square-black {{ el }}" id="{{ i }}{{ j }}"></div>
                {% else %}
                    <div class="square square-white {{ el }}" id="{{ i }}{{ j }}"></div>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
</div>
</body>
</html>
